<body>


    <main>
        <h1>Bateria JS</h1>

            <div data-key="keya" class="drum-key">A</div>
            <div data-key="keys" class="drum-key">S</div>

            <div data-key="keyz" class="drum-key">Z</div>
            <div data-key="keyx" class="drum-key">X</div>
            <div data-key="keyc" class="drum-key">C</div>

        </section>
    </main>
